<!DOCTYPE html>
<html>
<head>
    <title> Table </title>
    <font size="4">
        <style>
            body {font-family: Georgia;}

            table {
                border-collapse: collapse;
                margin: 0 auto;
            }

            td {
                border: 1px solid black;
                width: 150px;
                height: 50px;
            }

            td.bn {border: none;}

            li {line-height: 2.2;}
        </style>
</head>
<body>
    <table>
        <tr>
            <td class="bn" rowspan="7"></td>
            <td rowspan="4"><ul><li>Îäèí</li><li>äâà</li><li>òðè</li><li>÷îòèðè</li></ul></td>
            <td rowspan="4"></td>
            <td rowspan="3"></td>
            <td class="bn"></td>
        </tr>
        <tr>
            <td class="bn"></td>
        </tr>
        <tr>
            <td class="bn"></td>
        </tr>
        <tr>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2" rowspan="3"><ol><li>Îäèí</li><li>äâà</li><li>òðè</li></ol></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td rowspan="2"></td>

        <tr>
            <td class="bn"></td>
        </tr>
    </table>
</body>
</html>
